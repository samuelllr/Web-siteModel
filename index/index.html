<!DOCTYPE html>
<html lang="pt-br">
<head>

<body  onload="start()">

        <div id="bar-header">
            <div id="logo-marca">

            </div>
            <div id="menu-header">
                <a href=""><p>Quem somos</p></a>

            <div class="div-svg">

                </div>
                <div id="slot5" class="slot">
                    <div class="icon-slot"><img src="imgs/simprificacao-img.png"/></div>
                    <div class="text-slot"><p>Simplificação Operacional</p></div>
                </div>

    <section>
