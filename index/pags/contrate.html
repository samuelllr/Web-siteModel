<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style//contrate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>contrate</title>
</head>
<body>
    <header>
        <h2></h2>
    </header>
    <section>
        <div class="for-conteiner">
            <form id="form">
                <h2>Entre em contato</h2>
                <div class="for-control">
                    <label for="name">Nome:</label>
                    <div class="input-filed">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="for-control">
                    <label for="email">Email:</label>
                    <div class="input-filed">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                </div>
                <div class="for-control">
                    <label for="password">Menssagem:</label>
                    <div class="input-filed">
                        <i class="fa-sharp fa-solid fa-clipboard"></i>
                        <textarea name="password" id="password" placeholder="Digite oque achou da empresa" ></textarea>
                    </div>           
                </div>
                <div class="action">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
    <footer></footer>

    <script src="../script/contrate.js"></script>
</body>
</html>
