<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h2>preencha esse formulario para n√≥s entrar em contao</h2>
    </header>
    <section>
        <div class="for-conteiner">
            <form id="form">
                <div class="for-control">
                    <label for="name">Nome:</label>
                    <div class="input-filed">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="for-control">
                    <label for="email">Email:</label>
                    <div class="input-filed">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                </div>
                <div class="for-control">
                    <label for="password">Menssagem:</label>
                    <div class="input-filed">
                        <i class="fa-sharp fa-solid fa-clipboard"></i>
                        <textarea name="password" id="password" placeholder="Digite oque achou da empresa" ></textarea>
                    </div>           
                </div>
                <div class="action">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
    <footer>

    </footer>

    <script>
        var janelaWhatsapp = document.getElementById("whatsapp-contato");

        function activeWhatsappTela( comand ){

            janelaWhatsapp.style.transition = "0.5s";

            switch ( comand ){
                case 0: //abrir
                    janelaWhatsapp.style.display = "inline";
                break;
                case 1: //fechar
                    janelaWhatsapp.style.display = "none";
                break;
            }
        };
    </script>
